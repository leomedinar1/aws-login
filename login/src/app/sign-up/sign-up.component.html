<h2>Sign Up</h2>
<form>
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName"[(ngModel)]="firstName" required><br><br>
  
  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" required><br><br>
  
  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" [(ngModel)]="email" required><br><br>
  
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" [(ngModel)]="password" required><br><br>
  
  <button (click)="register()">Sign Up</button>
</form>
<p> Already a member? <a href="/loginp"> Login</a></p>
